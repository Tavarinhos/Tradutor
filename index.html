<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Invertida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #9b4dca;
            text-shadow: 0 0 10px #9b4dca, 0 0 20px #9b4dca, 0 0 30px #9b4dca;
        }

        label, p {
            font-size: 18px;
            color: #fff;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        input, textarea {
            background-color: #222;
            border: 1px solid #9b4dca;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            color: white;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 10px;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 10px #00bcd4;
        }

        button {
            background-color: #9b4dca;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4;
            margin-top: 20px;
        }

        button:hover {
            background-color: #7b3d9a;
        }

        #mensagemInvertida {
            color: #00bcd4;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

    </style>
</head>
<body>
    <h1>Inverter e Enviar Mensagem</h1>

    <div class="input-container">
        <label for="numero">NÃºmero da Pessoa (com DDD):</label>
        <input type="text" id="numero" placeholder="Exemplo: +55 11 96139-6958">
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" placeholder="Digite sua mensagem aqui..." rows="5"></textarea>

        <div class="button-container">
            <button onclick="inverterMensagem()">Inverter Mensagem</button>
            <button onclick="enviarMensagem()">Enviar para o WhatsApp</button>
        </div>
        
        <p id="mensagemInvertida"></p>
    </div>

    <script>
        function inverterMensagem() {
            var mensagem = document.getElementById('mensagem').value;
            var mensagemInvertida = mensagem.split('').reverse().join('');
            document.getElementById('mensagemInvertida').textContent = 'Mensagem Invertida: ' + mensagemInvertida;
        }

        function enviarMensagem() {
            var numero = document.getElementById('numero').value;
            var mensagem = document.getElementById('mensagem').value;
            var mensagemInvertida = mensagem.split('').reverse().join('');
            var url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagemInvertida)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
